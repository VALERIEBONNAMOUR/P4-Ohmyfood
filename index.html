<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="./assets/css/style.css">

<body>
    <div class="main-container">
        <header>
            <div class="container-header">
                <div class="logo-container">
                <img src="Images et textes Ohmyfood/images/logo/ohmyfood.png" alt="logo du site ohmyfood" id="img-logo">
                </div>
                <div class="container-nav" id="top-link">  
                <i class="fa-solid fa-location-dot fa-xs" id="icone-1"></i>
                <p>Paris, Belleville</p>
                </div> 
            </div>
        </header>
    </div>

    <main>
        <section class="title-container">
            <h1>Réservez le menu qui<br>vous convient</h1>
            <p>Découvrez des restaurants d'exception,<br>sélectionnés par nos soins.</p>
                <a class="title-link"href="#">Explorez nos restaurants</a>
        </section>
        <div>
          <h2>Fonctionnement</h2> 
        <div class="btn-choice">
          <i class="fa-solid fa-circle" id="icon-color"></i>
          <p class="number">1</p>
          <i class="fa-solid fa-mobile-screen-button" id="icon-title"></i> 
          <p class="btn-title" href="#">Choisissez un restaurant</p>
        </div>
        <div class="btn-choice">
            <i class="fa-solid fa-circle" id="icon-color"></i>
            <p class="number">2</p>
            <i class="fa-solid fa-list-ul" id="icon-title"></i>
            <p class="btn-title" href="#">Composez votre menu</p>
        </div>
        <div class="btn-choice">
            <i class="fa-solid fa-circle" id="icon-color"></i>
            <p class="number">3</p>
            <i class="fa-solid fa-store" id="icon-title"></i>
            <p class="btn-title" href="#">Dégustez au restaurant</p>
        </div>
        </div>
    </main>
